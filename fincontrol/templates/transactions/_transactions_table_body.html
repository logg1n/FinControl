{% for t in transactions %}
<tr>
    <td>{{ t.date|date:"Y-m-d" }}</td>
    <td>{{ t.amount }}</td>
    <td>{{ t.currency }}</td>
    <td>{{ t.get_type_display }}</td>
    <td>{{ t.category }}</td>
    <td>{{ t.subcategory }}</td>
    <td>{{ t.get_payment_method_display }}</td>
    <td>{{ t.tag }}</td>
    <td>
        <a href="{% url 'transaction_edit' t.id %}" class="btn btn-sm btn-warning me-1" title="Редактировать">
            <i class="bi bi-pencil"></i>
        </a>
        <a href="{% url 'transaction_delete' t.id %}" class="btn btn-sm btn-danger" title="Удалить">
            <i class="bi bi-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="9" class="text-center text-muted">Нет транзакций</td>
</tr>
{% endfor %}
