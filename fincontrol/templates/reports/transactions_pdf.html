<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  body { font-family: DejaVu Sans, Arial, sans-serif; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 6px; font-size: 12px; }
  th { background-color: #f5f5f5; }
</style>
</head>
<body>
<h2>Транзакции</h2>
<table>
<thead>
<tr>
<th>Дата</th><th>Тип</th><th>Сумма</th><th>Валюта</th>
<th>Категория</th><th>Подкатегория</th><th>Метка</th><th>Способ оплаты</th>
</tr>
</thead>
<tbody>
{% for tx in transactions %}
<tr>
<td>{{ tx.date }}</td>
<td>{{ tx.type }}</td>
<td>{{ tx.amount }}</td>
<td>{{ tx.currency }}</td>
<td>{{ tx.category }}</td>
<td>{{ tx.subcategory }}</td>
<td>{{ tx.tag }}</td>
<td>{{ tx.payment_method }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
