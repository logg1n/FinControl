<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  @page {
    size: A4;
    margin: 20mm;
  }
  body {
    font-family: "DejaVu Sans", Arial, sans-serif;
    font-size: 12px;
    color: #212529;
  }
  h2 {
    margin-bottom: 15px;
    text-align: center;
  }
  table {
    width: 100%;
    border: 1px solid #ccc;
    border-spacing: 0;
  }
  th {
    background-color: #0d6efd;
    color: #fff;
    padding: 6px;
    border: 1px solid #ccc;
    text-align: left;
  }
  td {
    padding: 6px;
    border: 1px solid #ccc;
  }
  /* Зебра-эффект без nth-child */
  .row-alt {
    background-color: #f8f9fa;
  }
</style>
</head>
<body>
<h2>Транзакции</h2>
<table>
  <thead>
    <tr>
      <th>Дата</th>
      <th>Тип</th>
      <th>Сумма</th>
      <th>Валюта</th>
      <th>Категория</th>
      <th>Подкатегория</th>
      <th>Метка</th>
      <th>Способ оплаты</th>
    </tr>
  </thead>
  <tbody>
    {% for tx in transactions %}
    <tr class="{% if forloop.counter0|divisibleby:'2' %}row-alt{% endif %}">
      <td>{{ tx.date }}</td>
      <td>{{ tx.type }}</td>
      <td>{{ tx.amount }}</td>
      <td>{{ tx.currency }}</td>
      <td>{{ tx.category }}</td>
      <td>{{ tx.subcategory }}</td>
      <td>{{ tx.tag }}</td>
      <td>{{ tx.payment_method }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
